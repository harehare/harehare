<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Takahiro Sato</title>
    <style>
      :root {
        --navy: #16213e;
        --light-navy: #1e2a47;
        --lightest-navy: #2e3e5c;
        --slate: #98a3bc;
        --light-slate: #b9c5de;
        --lightest-slate: #d8e0f0;
        --white: #f2f4f8;
        --green: #71dfe7;
        --accent-secondary: #c65d7b;
        --font-sans: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        --font-mono: "Fira Code", "SF Mono", monospace;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font-sans);
        background-color: var(--navy);
        color: var(--light-slate);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        text-align: center;
      }

      .container {
        max-width: 600px;
        background-color: var(--light-navy);
        border-radius: 10px;
        padding: 3rem 2rem;
        box-shadow: 0 10px 30px -15px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }

      h1 {
        color: var(--green);
        font-family: var(--font-mono);
        margin-bottom: 1.5rem;
        font-size: 2rem;
      }

      p {
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }

      .button {
        display: inline-block;
        color: var(--green);
        background-color: transparent;
        border: 1px solid var(--green);
        border-radius: 4px;
        padding: 0.75rem 1rem;
        font-family: var(--font-mono);
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.25s cubic-bezier(0.645, 0.045, 0.355, 1);
      }

      .button:hover {
        background-color: rgba(113, 223, 231, 0.1);
        transform: translateY(-3px);
      }

      .accent-bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: var(--green);
      }

      .emoji {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="accent-bar"></div>
      <div class="emoji">📶</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. The portfolio site
        requires an internet connection to load new content.
      </p>
      <p>
        Some previously visited pages might be available. Try refreshing the
        page when you're back online.
      </p>
      <button class="button" onclick="window.location.reload()">
        Try Again
      </button>
    </div>

    <script>
      // インターネット接続が回復したらページを自動的にリロード
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
