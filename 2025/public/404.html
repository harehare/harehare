<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0;url=/harehare/" />
    <title>Redirecting...</title>
    <script>
      // リポジトリ名を含むベースパスを設定
      const basePath = "/harehare/";
      // URLのパス部分を取得
      const path = window.location.pathname.replace(basePath, "");
      // 正しいURLに書き換えてリダイレクト
      window.location.href = basePath + "?redirect=" + encodeURIComponent(path);
    </script>
  </head>
  <body>
    <p>リダイレクト中です。しばらくお待ちください...</p>
  </body>
</html>
